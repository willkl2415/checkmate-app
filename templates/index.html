<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-Mate</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 20px;
            flex-shrink: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #fffde7;
            padding: 0;
        }

        form {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        form > div {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
        }

        label {
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d75d8;
        }

        .scrollable {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 40px;
        }

        .result {
            border-left: 5px solid #1e90ff;
            background-color: white;
            padding: 10px;
            margin-bottom: 15px;
        }

        .search-meta {
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            margin-top: 0;
        }

        .results {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>Check-Mate</h1>
        <form method="post">
            <div>
                <label for="keyword">Enter your question or keyword:</label>
                <input type="text" name="keyword" id="keyword" value="{{ keyword or '' }}">
            </div>
            <div>
                <label for="document">Filter by document (optional):</label>
                <select name="document" id="document">
                    <option value="">All documents</option>
                    {% for doc in available_documents %}
                        <option value="{{ doc }}" {% if doc == selected_document %}selected{% endif %}>{{ doc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="section">Filter by contents (optional):</label>
                <select name="section" id="section">
                    <option value="">All sections</option>
                    {% for sec in available_sections %}
                        <option value="{{ sec }}" {% if sec == selected_section %}selected{% endif %}>{{ sec }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="content">
        <div class="scrollable">
            {% if keyword %}
                <div class="results">
                    <div class="search-meta">Number of search results: {{ results|length }}</div>
                    {% for result in results %}
                        <div class="result">
                            <strong>Document:</strong> {{ result.document }}<br>
                            <strong>Section:</strong> {{ result.section }}<br>
                            <strong>Text:</strong> {{ result.text }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
