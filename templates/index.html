<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate: DSAT Decision Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #700000;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #700000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #550000;
        }
        .results {
            margin-top: 30px;
        }
        .chunk {
            background-color: white;
            border-left: 5px solid #700000;
            margin-bottom: 20px;
            padding: 15px 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .chunk strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Checkmate: DSAT Decision Support</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Ask your DSAT or JSP 822 question..." required>
        <button type="submit">Submit</button>
    </form>

    {% if results %}
        <label for="filter">Filter by section:</label>
        <select id="filter" onchange="filterChunks()">
            <option value="all">All Sections</option>
            {% for heading in results | map(attribute='heading') | unique %}
                <option value="{{ heading }}">{{ heading }}</option>
            {% endfor %}
        </select>

        <div class="results">
            {% for result in results %}
                <div class="chunk" data-heading="{{ result.heading }}">
                    <strong>Source:</strong> {{ result.source }}<br>
                    <strong>Section:</strong> {{ result.heading }}<br>
                    <strong>Content:</strong> {{ result.content }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
function filterChunks() {
    const selected = document.getElementById('filter').value;
    const chunks = document.querySelectorAll('.chunk');
    chunks.forEach(chunk => {
        const heading = chunk.getAttribute('data-heading');
        chunk.style.display = (selected === 'all' || heading === selected) ? 'block' : 'none';
    });
}
</script>
</body>
</html>
