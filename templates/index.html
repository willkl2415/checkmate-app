<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate DSAT Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 450px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #002244;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .results {
            margin-top: 30px;
        }

        .result-block {
            background-color: #fff;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        .source {
            font-size: 13px;
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }

        .result-count {
            font-weight: bold;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Checkmate: DSAT Decision Support Assistant</h1>
    <form method="POST">
        <label for="keyword">Enter your question or keyword</label>
        <input type="text" id="keyword" name="keyword" value="{{ keyword or '' }}" required>

        <label for="selected_source">Filter by document (optional)</label>
        <select id="selected_source" name="selected_source">
            <option value="">All Documents</option>
            {% for source in sources %}
                <option value="{{ source }}" {% if selected_source == source %}selected{% endif %}>{{ source }}</option>
            {% endfor %}
        </select>

        <label for="selected_section">Filter by contents (optional)</label>
        <select id="selected_section" name="selected_section">
            <option value="">All Sections</option>
            {% if selected_source and available_sections %}
                {% for section in available_sections %}
                    <option value="{{ section }}" {% if selected_section == section %}selected{% endif %}>{{ section }}</option>
                {% endfor %}
            {% endif %}
        </select>

        <div class="checkbox">
            <input type="checkbox" id="show_detailed_only" name="show_detailed_only" {% if show_detailed_only %}checked{% endif %}>
            <label for="show_detailed_only">Show detailed results only</label>
        </div>

        <input type="submit" value="Search">
    </form>

    {% if results %}
        <div class="results">
            <div class="result-count">{{ results|length }} results found</div>
            {% for result in results %}
                <div class="result-block">
                    {{ result.content }}
                    <div class="source">Source: {{ result.source }}</div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
