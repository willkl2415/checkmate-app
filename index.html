<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-Mate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
        }

        #question-form {
            width: 320px;
            min-width: 320px;
            max-width: 320px;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        #results-container {
            flex-grow: 1;
            max-width: calc(100% - 320px);
            padding: 30px 40px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        textarea, select, input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d75d8;
        }

        .result {
            border-left: 5px solid #1e90ff;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffffff;
        }

        .result strong {
            display: block;
            margin-bottom: 5px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            font-weight: bold;
        }

        .filters {
            margin-bottom: 10px;
        }

        .filters label {
            font-weight: normal;
        }

        .search-meta {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="question-form">
        <h1>Check-Mate</h1>
        <form method="post">
            <label for="keyword">Enter your question or keyword:</label>
            <input type="text" name="keyword" id="keyword" value="{{ keyword or '' }}">

            <div class="filters">
                <label for="document">Filter by document (optional):</label>
                <select name="document" id="document">
                    <option value="">All documents</option>
                    {% for doc in available_documents %}
                        <option value="{{ doc }}" {% if doc == selected_document %}selected{% endif %}>{{ doc }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filters">
                <label for="section">Filter by contents (optional):</label>
                <select name="section" id="section">
                    <option value="">All sections</option>
                    {% for sec in available_sections %}
                        <option value="{{ sec }}" {% if sec == selected_section %}selected{% endif %}>{{ sec }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>

    <div id="results-container">
        {% if keyword %}
            <div class="search-meta">
                Number of search results: {{ results|length }}
            </div>

            {% for result in results %}
                <div class="result">
                    <strong>Document:</strong> {{ result.document }}<br>
                    <strong>Section:</strong> {{ result.section }}<br>
                    <strong>Text:</strong> {{ result.text }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
