<!DOCTYPE html>
<html>
<head>
    <title>Check-Mate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        #main {
            flex-grow: 1;
            padding: 20px;
            background-color: #fffbe7;
        }

        h1 {
            font-size: 24px;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            background-color: #3366ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            border-left: 5px solid #3399ff;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .result strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Check-Mate</h1>
        <form method="POST">
            <label>Enter your question or keyword:</label>
            <input type="text" name="query" value="{{ query }}">

            <label>Filter by document (optional):</label>
            <select name="document">
                {% for doc in documents %}
                <option value="{{ doc }}" {% if doc == selected_document %}selected{% endif %}>{{ doc }}</option>
                {% endfor %}
            </select>

            <label>Filter by contents (optional):</label>
            <select name="section">
                {% for sec in sections %}
                <option value="{{ sec }}" {% if sec == selected_section %}selected{% endif %}>{{ sec }}</option>
                {% endfor %}
            </select>

            <button type="submit">Search</button>
        </form>
    </div>

    <div id="main">
        <p><strong>Number of search results: {{ results|length }}</strong></p>

        {% for result in results %}
        <div class="result">
            <strong>Document:</strong> {{ result.document }}<br>
            <strong>Section:</strong> {{ result.section }}<br>
            <strong>Text:</strong> {{ result.text }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
